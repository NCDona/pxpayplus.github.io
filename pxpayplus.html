        <nav>

            <h1>升級全支付</h1>

   <div class="container">
        <div class="step">
            <div class="step_one">
                <h2>1.下載或更新pxpay至最新版本</h2>
                <div class="button">
                    <a class="Android" href="https://play.google.com/store/apps/details?id=com.pxmart.android&hl=zh_TW&gl=US">Android</a>
                    <a class="iOS" href="https://apps.apple.com/tw/app/%E5%85%A8%E8%81%AF%E7%A6%8F%E5%88%A9%E4%B8%AD%E5%BF%83-%E9%9B%86%E9%BB%9E-%E6%94%AF%E4%BB%98-%E8%B3%BC%E7%89%A9-%E5%8D%B0%E8%8A%B1/id432477263">iOS</a>
                </div>
               <br>
               <img src="/image/pxpay.jpg" alt="pxpay">
            </div>
            <div class="step_p step_two">
                <h2>2.開啟LINE聊天室掃描上方掃描功能，並選擇照片掃描QRcode</h2>
                <div class="button">
                    <a href="line://nv/QRCodeReader">點擊開啟Line掃描</a>
                </div>
                <img src="/image/line_chat.jpg" alt="聊天室">
                <img src="/image/line_scan.jpg" alt="掃描">
            </div>  
            <div class="step_p step_three">
                <h2>3.依照指示完成全支付註冊</h2>
                <img src="/image/pay.jpg" alt="全支付註冊">
                
            </div>

    </div>
